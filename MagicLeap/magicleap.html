	<script>
	$(window).scroll(function() {
var scroll = $(window).scrollTop();
$(".zoom").css({
backgroundSize: (100 + scroll/5)  + "%",
top: -(scroll/10)  + "%",
    });
});
	</script>
	<style>
	h1{

		text-align: center;
		position: bottom;
	}

	    margin: 0;
	    background : black;
	}

	.gif-container {

	  background: url("nat.gif") center;
	  width: 100%;
	  height: 1080px;
	}

	header{
  min-height: 90%;
  background-image: url(planet.gif);
  background-size: 100%;
  background-position: center center;
}
	</style>
</head>
<body>

</header>
